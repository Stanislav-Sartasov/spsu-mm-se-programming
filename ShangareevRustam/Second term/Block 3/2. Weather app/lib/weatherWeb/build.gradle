plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.apache.httpcomponents:httpclient:4.5.13"
    implementation "org.json:json:20220320"
}

test {
    useJUnitPlatform()
}